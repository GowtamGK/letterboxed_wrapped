services:
  - type: web
    name: letterboxd-wrapped
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CHROME_BIN
        value: /usr/bin/google-chrome
    buildpack: 
      - https://github.com/nickhstr/heroku-buildpack-google-chrome.git
      - https://github.com/nickhstr/heroku-buildpack-chromedriver.git
